<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kel Schmutz</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/otherPages.css" />
    <link rel="stylesheet" href="css/newsletter.css" />
    <link rel="icon" type="image/png" href="images/logo.png" />
  </head>
  <body>
    <div class="not-footer">
      <header>
        <div class="bg-holder">
          <img
            src="images/bg-hp-1.webp"
            alt="background image of someone writing"
          />
        </div>
        <img class="logo" src="images/logo.png" alt="Kel Schmutz logo" />
      </header>
      <section>
        <p>
          Want updates, book recommendations, and other cool freebies? Sign up
          for my monthly email to stay in the loop.
        </p>
        <input type="text" name="name" id="name" />
        <input type="email" name="email" id="email" />
      </section>
      <section>
        <div class="title title4">
          <img src="images/newsletter.jpg" alt="newsletter" />
          <h1>Newsletter</h1>
        </div>
      </section>
      <main>
        <img
          class="under-construction"
          src="images/under_construction_PNG4.png"
          alt="Under Construction"
        />
      </main>
    </div>
    <footer>
      <a href="https://www.instagram.com/kel.schmutz/">
        <img
          src="images/insta.png"
          alt="instagram logo - click here to visit my instagram"
      /></a>
    </footer>
  </body>
</html>
