<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kel Schmutz</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="homepage.css" />
    <link rel="icon" type="image/png" href="logo.png" />
  </head>
  <body>
    <header>
      <div class="bg-holder">
        <img src="bg-hp-1.webp" alt="background image of someone writing" />
      </div>
      <img class="logo" src="logo.png" alt="Kel Schmutz logo" />
    </header>
    <section>
      <p>
        Want updates, book recommendations, and other cool freebies? Sign up for
        my monthly email to stay in the loop.
      </p>
      <input type="text" name="name" id="name" />
      <input type="email" name="email" id="email" />
    </section>
    <main>
      <div class="card card1">
        <img src="books.png" alt="books" />
        <p>Books</p>
      </div>
      <div class="card card2">
        <img src="library.jpg" alt="about me" />
        <p>About Me</p>
      </div>
      <div class="card card3">
        <img src="newsletter.jpg" alt="Newsletter" />
        <p>Newsletter</p>
      </div>
      <div class="card card4">
        <img src="writing.jpg" alt="Services" />
        <p>Services</p>
      </div>
    </main>
    <footer>
      <a href="https://www.instagram.com/kel.schmutz/">
        <img
          src="insta.png"
          alt="instagram logo - click here to visit my instagram"
      /></a>
    </footer>
  </body>
</html>
